<header class="nav flex flex-row items-center py-2 mb-6 w-full border-b border-gray-300 dark:border-gray-700 justify-between">
  <div class="flex flex-row items-center">
    <!-- Hamburger Button -->
    <button id="menu-toggle" class="md:hidden p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Navigation Links -->
    <div id="nav-links" class="hidden md:flex flex-row fixed md:static top-0 left-0 h-full w-64 bg-stone-50 dark:bg-darkest md:bg-transparent md:dark:bg-transparent transform -translate-x-full md:transform-none transition-transform duration-300 ease-in-out z-50">
      <div class="flex flex-col md:flex-row w-full">
        <!-- Close Button for Mobile -->
        <button id="menu-close" class="md:hidden p-4 text-right">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
        <a class="no-underline p-4 md:p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" href="/">Home</a>
        <a class="no-underline p-4 md:p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" href="/blog">whoamI?</a>
        <a class="no-underline p-4 md:p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" href="/testimonials">Testimonials</a>
        <a class="no-underline p-4 md:p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-800" href="/apps">Apps</a>
      </div>
    </div>
  </div>

  <!-- Theme Toggle -->
  <i class="fas fa-sun theme-toggle text-blue-500 hover:text-blue-700 dark:text-yellow-300 dark:hover:text-yellow-500 cursor-pointer text-lg mr-9 sm:mr-0" onclick="lightDark(this)"></i>
</header>

<script>
  const menuToggle = document.getElementById('menu-toggle');
  const menuClose = document.getElementById('menu-close');
  const navLinks = document.getElementById('nav-links');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.remove('hidden');
    navLinks.classList.toggle('translate-x-0');
    navLinks.classList.toggle('-translate-x-full');
  });

  menuClose.addEventListener('click', () => {
    navLinks.classList.toggle('translate-x-0');
    navLinks.classList.toggle('-translate-x-full');
  });

  // Close menu when clicking outside (mobile only)
  document.addEventListener('click', (e) => {
    if (!navLinks.contains(e.target) && !menuToggle.contains(e.target) && window.innerWidth < 768) {
      navLinks.classList.remove('translate-x-0');
      navLinks.classList.add('-translate-x-full');
    }
  });

  // Ensure menu resets on resize
  window.addEventListener('resize', () => {
    if (window.innerWidth >= 768) {
      navLinks.classList.remove('translate-x-0', '-translate-x-full', 'hidden');
    } else {
      navLinks.classList.add('-translate-x-full');
      navLinks.classList.add('hidden');
    }
  });

  // Existing lightDark function
  const lightDark = (el) => {
    let html = document.querySelector("html");
    if (html.classList.contains("dark")) {
      html.classList.remove("dark");
      el.classList.add("fa-moon");
      el.classList.remove("fa-sun");
      window.localStorage.setItem("theme", "light");
    } else {
      html.classList.add("dark");
      el.classList.add("fa-sun");
      el.classList.remove("fa-moon");
      window.localStorage.setItem("theme", "dark");
    }
  };
</script>
